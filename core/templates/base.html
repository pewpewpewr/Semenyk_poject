<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин одягу{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar {
            background-color: #f8f9fa;
            overflow: hidden;
            padding: 8px 10px;
        }
        .navbar a {
            float: left;
            text-align: center;
            padding: 12px;
            color: black;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #666;
            color: white;
        }
        .navbar-right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'list_clothing' %}" class="{% if request.resolver_match.url_name == 'list_clothing' %}active{% endif %}">Одяг</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'cart_detail' %}" class="{% if request.resolver_match.url_name == 'cart_detail' %}active{% endif %}">Корзина</a>
            <a href="{% url 'view_orders' %}" class="{% if request.resolver_match.url_name == 'view_orders' %}active{% endif %}">Замовлення</a>
        {% endif %}

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">Вийти</a>
            {% else %}
                <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Увійти</a>
                <a href="{% url 'signup' %}" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">Зареєструватись</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
